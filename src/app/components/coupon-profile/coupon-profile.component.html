<div *ngIf="coupon" class="coupon-profile-wrapper">
  <div class="expiration-message" [class]="getIsDealExpired() ? 'active' : ''">
    THIS DEAL JUST EXPIRED!
  </div>
  <!--  <div-->
  <!--    class="blurry-image-background"-->
  <!--    [style]="'background-image:url('+coupon.image+')'"></div>-->
  <!--  {{ coupon.endDate | date: "d/M/yyyy" }} -->
  <div>
    <img src="{{ coupon.image }}" />
    <p class="description">{{ coupon.description }}</p>
  </div>
  <div>
    <div class="coupon-details">
      <h1>{{ coupon.title.toUpperCase() }}</h1>
      <h1 class="monah">{{ coupon.price }}â‚¬</h1>
    </div>
    <div class="coupon-alerts">
      <p>
        {{ coupon.amount <= 50 ?
        'ONLY ' + coupon.amount + ' COUPONS REMAIN!' :
        coupon.amount + ' coupons are available' }}
      </p>
      <h1 class="attention">
        {{ getTimeTillDateMessage(coupon.endDate) }}
      </h1>
    </div>
    <div class="buttons-wrapper">
      <div class="company-button" *ngIf="editable">
        <button (click)="updateCoupon()">Update</button>
        <button (click)="deleteCoupon()">Delete</button>
      </div>
      <button
        class="buy-now"
        *ngIf="purchasable"
        (click)="purchaseACoupon()">
        BUY NOW
      </button>
      <button
        *ngIf="cancelable"
        (click)="cancelPurchase()">
        Cancel Purchase
      </button>
    </div>
  </div>
</div>
