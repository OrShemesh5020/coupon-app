<p>Welcome admin</p>

<button (click)="showCompanies()">show all companies</button>
<button (click)="showCustomers()">show all customers</button>
<br />
<br />
<br />
<app-companies-view
  *ngIf="displayCompanies"
  [companiesView]="companies"
  (updateCompany)="updateCompany($event)"
  (deleteCompany)="deleteCompany($event)"
  (addCompany)="addCompany()"
></app-companies-view>
<app-customers-view
  *ngIf="displayCustomers"
  [customersView]="customers"
  (updateCustomer)="updateCustomer($event)"
  (deleteCustomer)="deleteCustomer($event)"
  (addCustomer)="addCustomer()"
></app-customers-view>
