<hr />
  <select #selectedFilter (change)="filterCoupons(selectedFilter)">
    <option value="displayCustomerCoupons">get all customer's coupons</option>
    <option value="couponsByCategory">get all the customer's coupons by category</option>
    <option value="couponsByPrice">get all the customer's coupons by price</option>
  </select>
  <hr />
  <br />
  <div *ngIf="couponsByCategory">
    <div
      class="display_wrapper"
      *ngFor="let category of couponsByCategory | keyvalue"
    >
      <div class="category">
        {{ category.key | titlecase }}
      </div>
      <div class="coupon_wrapper">
        <app-coupon-view
          *ngFor="let coupon of category.value"
          [couponView]="coupon"
          (choosing)="openCouponProfile($event)"
        ></app-coupon-view>
      </div>
      <div>
        <hr class="hr" />
      </div>
    </div>
  </div>
