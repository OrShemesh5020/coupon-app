<div *ngIf="displayByCategory">
  <div
    class="display_wrapper"
    *ngFor="let category of displayByCategory | keyvalue"
  >
    <div class="category">
      {{ category.key | titlecase }}
    </div>
    <div class="coupon_wrapper">
      <app-coupon-view
        *ngFor="let coupon of category.value"
        [couponView]="coupon"
        (choosing)="openProfile($event)"
      ></app-coupon-view>
    </div>
    <div>
      <hr class="hr" />
    </div>
  </div>
</div>
