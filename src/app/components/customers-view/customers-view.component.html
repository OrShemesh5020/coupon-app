<div>
  <h2>Customers</h2>
  <table>
    <thead>
      <th>id</th>
      <th>name</th>
      <th>email</th>
      <th>password</th>
    </thead>
    <tr (click)="printCustomer(customer)" *ngFor="let customer of customersView" >
      <td>{{customer.id}}</td>
      <td>{{customer.firstName}} {{customer.lastName}}</td>
      <td>{{customer.email}}</td>
      <td>{{customer.password}}</td>
    </tr>
  </table>
</div>
