<p>sign-in works!</p>

<form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
  <div>
    <label>email: </label>
    <input type="email" formControlName="email" />
    <div *ngIf="loginForm.controls['email'].invalid">email is required</div>
  </div>
  <div>
    <label>password: </label>
    <input type="password" formControlName="password" />
    <div *ngIf="loginForm.controls['password'].invalid">
      password is required
    </div>
  </div>
  <label>
    <input type="radio" checked value="customer" formControlName="type" />
    <span>customer</span>
  </label>
  <label>
    <input type="radio" value="company" formControlName="type" />
    <span>company</span>
  </label>
  <label>
    <input type="radio" value="admin" formControlName="type" />
    <span>admin</span>
  </label>
  <br/>
  <br/>
  <button type="submit" [disabled]="!loginForm.valid">
    log in
  </button>
</form>
