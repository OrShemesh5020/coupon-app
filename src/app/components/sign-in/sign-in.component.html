<form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
  <div>
    <label>email: </label>
    <input type="email" formControlName="email" />
    <div *ngIf="loginForm.controls['email'].invalid">email is required</div>
  </div>
  <div>
    <label>password: </label>
    <input type="password" formControlName="password" />
    <div *ngIf="loginForm.controls['password'].invalid">
      password is required
    </div>
  </div>
  <br />
  <br />
  <button type="submit" [disabled]="!loginForm.valid">log in</button>
</form>
<br />
<p>Not registered yet?</p>
<a (click)="registerCustomer()">Join our hundreds of satisfied customers</a>
<br />
<a (click)="registerCompany()">Let's be one of our coupon marketers</a>
