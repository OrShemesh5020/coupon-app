<div>
  <h1>Companies</h1>
  <button class="add-button" (click)="onAddCompany()">+</button>
  <table>
    <tr>
      <th>ID</th>
      <th>NAME</th>
      <th>EMAIL</th>
      <th>EDIT</th>
      <th>DELETE</th>
    </tr>
    <tr *ngFor="let company of companiesView">
      <td>{{ company.id }}</td>
      <td>{{ company.name }}</td>
      <td>{{ company.email }}</td>
      <td>
        <button class="edit-button" (click)="onEditCompany(company)">✍️</button>
      </td>
      <td>
        <button class="delete-button" (click)="onDeleteCompany(company)">
          ❌
        </button>
      </td>
    </tr>
  </table>
</div>
