<div>
  <h2>Companies</h2>
  <table>
    <thead>
      <th>id</th>
      <th>name</th>
      <th>email</th>
      <th>password</th>
    </thead>
    <tr (click)="printCompany(company)" *ngFor="let company of companiesView" >
      <td>{{company.id}}</td>
      <td>{{company.name}}</td>
      <td>{{company.email}}</td>
      <td>{{company.password}}</td>
    </tr>
  </table>
</div>
