<div>
  <h1>Companies</h1>
  <button class="rightButton" (click)="onAddCompany()">+</button>
  <table>
    <thead>
      <th>id</th>
      <th>name</th>
      <th>email</th>
      <th>edit</th>
      <th>delete</th>
    </thead>
    <tr *ngFor="let company of companiesView">
      <td>{{ company.id }}</td>
      <td>{{ company.name }}</td>
      <td>{{ company.email }}</td>
      <td><button (click)="onEditCompany(company)">E</button></td>
      <td><button (click)="onDeleteCompany(company)">D</button></td>
    </tr>
  </table>
</div>
