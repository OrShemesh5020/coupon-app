<form (ngSubmit)="onSubmit()" [formGroup]="addCouponForm">
  <div>
    <label>title:</label>
    <input type="text" formControlName="title" />
    <div *ngIf="addCouponForm.controls['title'].invalid">title is required</div>
  </div>
  <div>
    <label>category:</label>
    <input type="text" formControlName="category" />
    <div *ngIf="addCouponForm.controls['category'].invalid">
      category is required
    </div>
  </div>
  <div>
    <label>description:</label>
    <input type="text" formControlName="description" />
    <div *ngIf="addCouponForm.controls['description'].invalid">
      description is required
    </div>
  </div>
  <div>
    <label>launch date:</label>
    <input type="date" formControlName="startDate" />
    <div *ngIf="addCouponForm.controls['startDate'].invalid">
      launch date is required
    </div>
  </div>
  <div>
    <label>expiration date:</label>
    <input type="date" formControlName="endDate" />
    <div *ngIf="addCouponForm.controls['endDate'].invalid">
      expiration date is required
    </div>
  </div>
  <div>
    <label>coupon's amount:</label>
    <input type="number" formControlName="amount" />
    <div *ngIf="addCouponForm.controls['amount'].invalid">
      amount is required
    </div>
  </div>
  <div>
    <label>coupon's price:</label>
    <input type="number" formControlName="price" />
    <div *ngIf="addCouponForm.controls['price'].invalid">
      coupon price is required
    </div>
  </div>
  <div>
    <label>src:</label>
    <input type="text" formControlName="image" />
    <div *ngIf="addCouponForm.controls['image'].invalid">
      coupon's image source is required
    </div>
  </div>
  <br />
  <br />
  <button type="submit" [disabled]="!addCouponForm.valid">add coupon</button>
</form>
