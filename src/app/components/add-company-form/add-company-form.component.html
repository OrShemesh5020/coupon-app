<form class="addComapnyForm" (ngSubmit)="onSubmit()" [formGroup]="addCompanyForm">
  <h1>{{ buttonText }}</h1>
  <div class="form-section">
    <div class="input-wrapper">
      <label>Name</label>
      <span class="label-shadow">Name</span>
      <input type="text" formControlName="name" />
      <div class="form-input-error">
        <span *ngIf="!addCompanyForm.controls['name'].pristine && addCompanyForm.controls['name'].invalid">
          Name is required
        </span>
      </div>
    </div>
    <div class="input-wrapper">
      <label>Email</label>
      <span class="label-shadow">Email</span>
      <input type="email" formControlName="email" />
      <div class="form-input-error">
        <span *ngIf="!addCompanyForm.controls['email'].pristine && addCompanyForm.controls['email'].invalid">
          Email is required
        </span>
      </div>
    </div>
    <div class="input-wrapper">
      <label>Password</label>
      <span class="label-shadow">Password</span>
      <input id="password" type="password" formControlName="password" />
      <div class="form-input-error">
        <span *ngIf="!addCompanyForm.controls['password'].pristine && addCompanyForm.controls['password'].invalid">
          Password is required
        </span>
      </div>
    </div>
    <div class="input-wrapper">
      <label>Confirm Password</label>
      <span class="label-shadow">Confirm Password</span>
      <input id="confirm_password" type="password" />
    </div>
    <button
      [ngClass]="!addCompanyForm.valid && 'disabled'"
      type="submit"
      [disabled]="!addCompanyForm.valid">
      SUBMIT
    </button>
  </div>
</form>
