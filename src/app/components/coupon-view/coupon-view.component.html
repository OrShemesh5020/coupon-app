  <div class="image_wrapper">
    <img src="{{ couponView.image }}" />
  </div>
  <div class="wrapper_details">
    <div class="title">{{ couponView.title }}</div>
    <div class="price">{{ couponView.price }}â‚ª</div>
    <div class="amount">
      <div *ngIf="couponView.amount <= 50">only {{ couponView.amount }} left!</div>
      <div *ngIf="couponView.amount > 50">{{ couponView.amount }} are available</div>
    </div>
  </div>
</div>
