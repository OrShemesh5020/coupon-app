<div (click)="onClick()" class="wrapper">
  <div class="image_wrapper">
    <img src="{{ couponView.image }}" />
  </div>
  <div class="wrapper_details">
    <h1>{{ couponView.title }}</h1>
    <h2 class="price">{{ couponView.price }}â‚ª</h2>
    <div class="amount">
      <h3 *ngIf="couponView.amount === 0">no coupons left!</h3>
      <div *ngIf="couponView.amount <= 25 && couponView.amount > 0">
        only {{ couponView.amount }} left!
      </div>
      <div *ngIf="couponView.amount > 25">
        {{ couponView.amount }} are available
      </div>
    </div>
  </div>
</div>
